services:
  db:
    image: mariadb:11.4
    container_name: public-health-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpw
      MARIADB_DATABASE: civic_portal
      MARIADB_USER: appuser
      MARIADB_PASSWORD: apppw
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app_net

  was:
    build:
      context: ./was
    container_name: public-health-was
    restart: unless-stopped
    environment:
      FLASK_ENV: production
      SECRET_KEY: change-me-in-production
      DATABASE_URL: mysql+pymysql://appuser:apppw@db:3306/civic_portal
    depends_on:
      - db
    networks:
      - app_net

  web:
    image: nginx:1.27-alpine
    container_name: public-health-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - was
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
