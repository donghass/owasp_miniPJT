{% extends 'base.html' %}
{% block title %}공지 상세{% endblock %}
{% block content %}
<div class="card">
  <p class="eyebrow">Notice #{{ notice.id }}</p>
  <h2>{{ notice.title }}</h2>
  <p class="small">{{ notice.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
  <div class="card" style="margin-top: 12px; background: var(--surface-soft); box-shadow: none;">
    <p style="white-space: pre-wrap; margin: 0;">{{ notice.content }}</p>
  </div>
</div>
{% endblock %}
