{% extends 'base.html' %}
{% block title %}사용자 관리{% endblock %}
{% block content %}
<div class="card">
  <div class="split">
    <div>
      <p class="eyebrow">Admin Users</p>
      <h2>사용자 계정 관리</h2>
    </div>
    <a class="btn btn-subtle" href="{{ url_for('admin_dashboard') }}">대시보드</a>
  </div>
  <div class="table-wrap">
    <table class="table">
      <thead><tr><th>ID</th><th>아이디</th><th>이메일</th><th>권한</th><th>변경</th></tr></thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td><span class="badge {% if user.role == 'admin' %}badge-resolved{% else %}badge-open{% endif %}">{{ user.role }}</span></td>
          <td>
            <form class="inline-actions" method="post">
              <input type="hidden" name="user_id" value="{{ user.id }}">
              <select name="role" style="max-width: 120px; margin-top: 0;">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>user</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>admin</option>
              </select>
              <button type="submit">저장</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="text-wrap">등록된 사용자가 없습니다.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
