{% extends 'base.html' %}
{% block title %}민원 관리{% endblock %}
{% block content %}
<div class="card">
  <div class="split">
    <div>
      <p class="eyebrow">Admin Complaints</p>
      <h2>민원 관리</h2>
    </div>
    <a class="btn btn-subtle" href="{{ url_for('admin_dashboard') }}">대시보드</a>
  </div>
  <div class="table-wrap">
    <table class="table">
      <thead><tr><th>ID</th><th>제목</th><th>요청자</th><th>상태</th><th>상세</th></tr></thead>
      <tbody>
        {% for c in complaints %}
        <tr>
          <td>{{ c.id }}</td>
          <td class="text-wrap">{{ c.title }}</td>
          <td>{{ c.requester.username }}</td>
          <td><span class="badge badge-{{ c.status }}">{{ c.status }}</span></td>
          <td><a class="btn btn-subtle" href="{{ url_for('complaints_detail', complaint_id=c.id) }}">열기</a></td>
        </tr>
        {% else %}
        <tr>
          <td colspan="5" class="text-wrap">민원이 없습니다.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
