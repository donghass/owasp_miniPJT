{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}
{% block content %}
<div class="card" style="max-width: 620px; margin-inline: auto;">
  <p class="eyebrow">Onboarding</p>
  <h2>사용자 등록</h2>
  <form class="form" method="post">
    <label>아이디<input name="username" required></label>
    <label>이메일<input type="email" name="email" required></label>
    <label>이름<input name="full_name" required></label>
    <label>연락처<input name="phone" required></label>
    <label>비밀번호<input type="password" name="password" required></label>
    <button type="submit">가입하기</button>
  </form>
</div>
{% endblock %}
