{% extends 'base.html' %}
{% block title %}로그인{% endblock %}
{% block content %}
<div class="card" style="max-width: 520px; margin-inline: auto;">
  <p class="eyebrow">Sign In</p>
  <h2>서비스 로그인</h2>
  <form class="form" method="post">
    <label>아이디<input name="username" required autocomplete="username"></label>
    <label>비밀번호<input type="password" name="password" required autocomplete="current-password"></label>
    <button type="submit">로그인</button>
  </form>
  <p class="small">계정이 없다면 <a href="{{ url_for('register') }}">회원가입</a>을 먼저 진행하세요.</p>
</div>
{% endblock %}
